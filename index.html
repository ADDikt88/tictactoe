<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./ttt.css">
    <script src="./ttt.js" defer></script>
</head>
<body>
    <div class = "game-container">
        <div class = "title">
            Tic-Tac-Toe
        </div>
        <div class = "player-names">
            <input type="text" id="p1" placeholder="Player 1">
            <input type="text" id="p2" placeholder="Player 2">
            <button class="update-names">Update Names</button>
        </div>
        <div class = "game-board">
            <button class="grid-square"><p>X</p></button>
            <button class="grid-square"></button>
            <button class="grid-square"></button>
            <button class="grid-square"></button>
            <button class="grid-square"></button>
            <button class="grid-square"></button>
            <button class="grid-square"></button>
            <button class="grid-square"></button>
            <button class="grid-square"></button>
        </div>
        <p class ="game-state"></p>
        <div class = "game-functions">
            <button class="clear-button">Reset</button>
        </div>

    </div>

</body>
</html>
